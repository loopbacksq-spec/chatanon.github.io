<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ P2P –≠–º–æ–¥–∑–∏-—á–∞—Ç</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    #chat {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    #message { width: 70%; padding: 8px; }
    button { padding: 8px 15px; }
    .msg { margin: 5px 0; }
    .nick { font-weight: bold; color: #d32f2f; }
    .system { color: #555; font-style: italic; }
  </style>
</head>
<body>
  <h2>üí¨ P2P –ß–∞—Ç (—Ç–æ–ª—å–∫–æ –¥–ª—è 2 —á–µ–ª–æ–≤–µ–∫)</h2>
  <div id="status">–°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã...</div>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled />
  <button id="sendBtn" onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–º–æ–¥–∑–∏-–Ω–∏–∫–∞
    const emojis = ['üòÄ','üòé','ü§ñ','üëæ','üëª','üëΩ','ü¶Ñ','ü¶ä','üêô','ü¶ã'];
    const myNick = emojis[Math.floor(Math.random() * emojis.length)];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∫–æ–º–Ω–∞—Ç—ã –∏–∑ URL –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || Math.random().toString(36).substr(2, 8);

    // –û–±–Ω–æ–≤–ª—è–µ–º URL, –µ—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –Ω–æ–≤–∞—è
    if (!urlParams.has('room')) {
      const newUrl = `${window.location.pathname}?room=${roomId}`;
      window.history.replaceState({}, '', newUrl);
    }

    document.getElementById('status').textContent = `–ö–æ–º–Ω–∞—Ç–∞: ${roomId} | –¢–≤–æ–π –Ω–∏–∫: ${myNick}`;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS (–ø—É–±–ª–∏—á–Ω—ã–π —Å–µ—Ä–≤–µ—Ä)
    const peer = new Peer(roomId, {
      host: '0.peerjs.com',
      port: 443,
      path: '/'
    });

    let conn = null;

    peer.on('open', (id) => {
      console.log('–ú–æ–π ID:', id);
    });

    // –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è –∫–æ –º–Ω–µ
    peer.on('connection', (connection) => {
      setupConnection(connection);
    });

    // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ–±–µ –∂–µ (–µ—Å–ª–∏ –≤—Ç–æ—Ä–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å)
    setTimeout(() => {
      const conn2 = peer.connect(roomId);
      conn2.on('open', () => {
        if (!conn) setupConnection(conn2);
      });
      conn2.on('error', (err) => {
        // –û—à–∏–±–∫–∞ ‚Äî –∑–Ω–∞—á–∏—Ç, –º—ã –ø–µ—Ä–≤—ã–π, –∂–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ
      });
    }, 1000);

    function setupConnection(connection) {
      conn = connection;
      document.getElementById('message').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      addSystemMessage('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ü–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏—è.');

      conn.on('data', (data) => {
        if (data.type === 'chat') {
          addMessage(data.nick, data.text);
        }
      });

      conn.on('close', () => {
        addSystemMessage('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è.');
        document.getElementById('message').disabled = true;
        document.getElementById('sendBtn').disabled = true;
      });
    }

    function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (text && conn) {
        conn.send({ type: 'chat', nick: myNick, text: text });
        addMessage(myNick, text);
        input.value = '';
      }
    }

    function addMessage(nick, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="nick">${nick}</span>: ${text}`;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system';
      div.textContent = text;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
