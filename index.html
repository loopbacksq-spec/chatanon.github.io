<body>

    const firebaseConfig = {
      apiKey: "AIzaSyB3tVBBo5ZDFjalIn2VK5JIFb_Czs1YzEw",
      authDomain: "fsfbsfdb.firebaseapp.com",
      databaseURL: "https://fsfbsfdb-default-rtdb.firebaseio.com",
      projectId: "fsfbsfdb",
      storageBucket: "fsfbsfdb.firebasestorage.app",

    // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref('messages');

    // Ð“ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ ÑÐ»ÑƒÑ‡Ð°Ð¹Ð½Ð¾Ð³Ð¾ ÑÐ¼Ð¾Ð´Ð·Ð¸
    const emojis = ['ðŸ˜€','ðŸ˜Ž','ðŸ¤–','ðŸ‘¾','ðŸ‘»','ðŸ‘½','ðŸ¦„','ðŸ¦Š','ðŸ™','ðŸ¦‹','ðŸ”¥','âœ¨','ðŸ•','ðŸŽ®','ðŸš€','ðŸŒˆ','âš¡','ðŸŽ¯','ðŸª','ðŸ›¸'];
    const nickname = emojis[Math.floor(Math.random() * emojis.length)];

    // ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ð¾Ð³Ð¾ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
    function sendSystemMessage(text) {
      chatRef.push({
        type: 'system',
        text: text,
        time: Date.now()
      });
    }

    // ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° ÑÑ‚Ð°Ñ€Ñ‹Ñ… ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹ (Ð¾ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ðµ 50)
    function cleanupOldMessages() {
      chatRef.once('value', (snapshot) => {
        const messages = snapshot.val();
        if (messages) {
          const keys = Object.keys(messages);
          if (keys.length > 50) {
            const toRemove = keys.slice(0, keys.length - 50);
            toRemove.forEach(key => chatRef.child(key).remove());
          }
        }
      });
    }

    // Ð¡Ð¾Ð±Ñ‹Ñ‚Ð¸Ñ
    sendSystemMessage(`${nickname} Ð²Ð¾ÑˆÑ‘Ð» Ð² Ñ‡Ð°Ñ‚`);
    cleanupOldMessages();

    // ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð¾Ð±Ñ‹Ñ‡Ð½Ð¾Ð³Ð¾ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
    function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (text) {
        chatRef.push({
          nick: nickname,
          text: text,
          time: Date.now()
        });
        input.value = '';
      }
    }

    // Enter â†’ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ
    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();

    });

    // ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ Ð¸ Ð¾Ñ‚Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ðµ ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ð¹
    chatRef.limitToLast(50).on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'msg';
      const date = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      if (msg.type === 'system') {
        div.innerHTML = `<span class="system">${msg.text} <span class="time">(${date})</span></span>`;
      } else {
        div.innerHTML = `<span class="nick">${msg.nick}</span><span class="time"> (${date})</span>: ${msg.text}`;
      }

      const chatBox = document.getElementById('chat');
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight; // Ð°Ð²Ñ‚Ð¾Ð¿Ñ€Ð¾ÐºÑ€ÑƒÑ‚ÐºÐ° Ð²Ð½Ð¸Ð·
    });
  </script>
