<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ –ß–∞—Ç –Ω–∞ Vercel</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 15px; }
    #chat { height: 60vh; border: 1px solid #ccc; padding: 10px; overflow-y: auto; background: white; }
    #message { width: 70%; padding: 8px; }
    button { padding: 8px 15px; }
    .msg { margin: 6px 0; }
    .nick { font-weight: bold; color: #d32f2f; }
  </style>
</head>
<body>
  <h2>üí¨ –ü—É–±–ª–∏—á–Ω—ã–π —á–∞—Ç</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="140" />
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    // URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞ –Ω–∞ Vercel (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π!)
    const BACKEND_URL = 'https://–≤–∞—à-—á–∞—Ç.vercel.app/api/chat';

    const emojis = ['üòÄ','üòé','ü§ñ','üëæ','üëª','üëΩ','ü¶Ñ','ü¶ä','üêô','ü¶ã'];
    const nickname = emojis[Math.floor(Math.random() * emojis.length)];

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
    async function loadMessages() {
      try {
        const res = await fetch(BACKEND_URL);
        const msgs = await res.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = msgs.map(m => 
          `<div class="msg"><span class="nick">${m.nick}</span> (${new Date(m.time).toLocaleTimeString()}): ${m.text}</div>`
        ).join('');
        chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;

      try {
        await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick: nickname, text })
        });
        input.value = '';
        loadMessages(); // –æ–±–Ω–æ–≤–ª—è–µ–º —á–∞—Ç
      } catch (e) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ');
      }
    }

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
