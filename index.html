<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ P2P –ß–∞—Ç (2 —á–µ–ª–æ–≤–µ–∫–∞)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    #chat {
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
    }
    #message { width: 70%; padding: 8px; }
    button { padding: 8px 15px; }
    .msg { margin: 5px 0; }
    .nick { font-weight: bold; color: #d32f2f; }
    .system { color: #555; font-style: italic; }
    #shareLink { margin-top: 10px; word-break: break-all; }
  </style>
</head>
<body>
  <h2>üí¨ P2P –ß–∞—Ç –¥–ª—è –¥–≤–æ–∏—Ö</h2>
  <div id="status">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID...</div>
  <div id="shareLink"></div>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled />
  <button id="sendBtn" onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <script>
    const emojis = ['üòÄ','üòé','ü§ñ','üëæ','üëª','üëΩ','ü¶Ñ','ü¶ä','üêô','ü¶ã'];
    const myNick = emojis[Math.floor(Math.random() * emojis.length)];

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –£–ù–ò–ö–ê–õ–¨–ù–´–ô ID –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const myId = Math.random().toString(36).substr(2, 9);
    let peer = new Peer(myId, {
      host: '0.peerjs.com',
      port: 443,
      path: '/'
    });

    let conn = null;
    let isHost = false;

    const urlParams = new URLSearchParams(window.location.search);
    const targetId = urlParams.get('connect');

    peer.on('open', (id) => {
      if (targetId) {
        // –Ø ‚Äî –≥–æ—Å—Ç—å, –ø–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ —Ö–æ—Å—Ç—É
        document.getElementById('status').textContent = `–ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫: ${targetId}...`;
        connectTo(targetId);
      } else {
        // –Ø ‚Äî —Ö–æ—Å—Ç, –∂–¥—É –≥–æ—Å—Ç—è
        isHost = true;
        const shareUrl = `${window.location.origin}${window.location.pathname}?connect=${id}`;
        document.getElementById('status').textContent = `‚úÖ –¢–≤–æ–π ID: ${id}`;
        document.getElementById('shareLink').innerHTML = 
          `üîó –û—Ç–ø—Ä–∞–≤—å —ç—Ç—É —Å—Å—ã–ª–∫—É –¥—Ä—É–≥—É:<br><strong>${shareUrl}</strong>`;
      }
    });

    peer.on('connection', (connection) => {
      if (!conn) {
        setupConnection(connection);
        connection.on('close', () => conn = null);
      }
    });

    function connectTo(id) {
      const connection = peer.connect(id);
      connection.on('open', () => {
        setupConnection(connection);
      });
      connection.on('error', (err) => {
        addSystemMessage('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è. –ü—Ä–æ–≤–µ—Ä—å ID.');
      });
    }

    function setupConnection(connection) {
      conn = connection;
      document.getElementById('message').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      addSystemMessage(isHost ? 'üë§ –î—Ä—É–≥ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è!' : '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Ö–æ—Å—Ç—É!');
      
      conn.on('data', (data) => {
        if (data.type === 'chat') {
          addMessage(data.nick, data.text);
        }
      });
    }

    function sendMessage() {
      if (conn && conn.open) {
        const text = document.getElementById('message').value.trim();
        if (text) {
          conn.send({ type: 'chat', nick: myNick, text: text });
          addMessage(myNick, text);
          document.getElementById('message').value = '';
        }
      }
    }

    function addMessage(nick, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="nick">${nick}</span>: ${text}`;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system';
      div.textContent = text;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    document.getElementById('message').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
